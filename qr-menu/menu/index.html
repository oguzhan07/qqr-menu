<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Menü</title>
  <link rel="stylesheet" href="../fonts/holla.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #e5e5e5; /* Daha belirgin gri arka plan */
    }

    body {
      font-family: 'Oswald', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      padding: 40px 0;
    }

    .book {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .page {
      width: 600px;
      max-width: 90vw;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
    }

    .page img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 16px;
    }

    .caption {
      position: absolute;
      top: 16px;
      left: 20px;
      color: white;
      font-size: 28px;
      font-family: 'Holla', cursive;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    @media (max-width: 1080px) {
      .page {
        width: 85vw;
      }
    }
  </style>
</head>
<body>
  <div class="book">
    <div class="page" id="pide-1">
      <img src="page2.png" alt="Pide ve Lahmacun Sayfa 1">
      <div class="caption">Pide ve Lahmacun</div>
    </div>
    <div class="page" id="pide-2">
      <img src="page3.png" alt="Pide ve Lahmacun Sayfa 2">
    </div>
    <div class="page" id="icecek">
      <img src="page4.png" alt="İçecekler">
      <div class="caption">İçecekler</div>
    </div>
  </div>
</body>
</html>
